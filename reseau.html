<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Priv√©</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            display: none; /* Le menu est masqu√© par d√©faut */
            justify-content: space-evenly; /* R√©partition uniforme des boutons */
            align-items: center;
            height: 50px;
            border-bottom: 2px solid #00ff00;
        }
        .navbar button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            width: 150px;
        }
        .container {
            padding-top: 80px;
            text-align: center;
        }
        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 10px 15px;
            font-family: inherit;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        #auth, #adminPanel, #chat, #fileUpload, #userList {
            display: none;
        }
        #usernameDisplay {
            font-size: 20px;
            font-weight: bold;
        }
        #passwordScreen {
            margin-top: 20vh;
        }
    </style>
</head>
<body>

    <!-- √âcran de mot de passe initial -->
    <div id="passwordScreen">
        <h1>Acc√®s Priv√©</h1>
        <p>Entrez votre mot de passe pour acc√©der :</p>
        <input type="password" id="initialPassword">
        <button onclick="validateInitialPassword()">Valider</button>
    </div>

    <!-- Menu en haut -->
    <div class="navbar" id="navbar">
        <p id="usernameDisplay"></p>
        <button onclick="toggleSection('chat')">üí¨ Chat</button>
        <button onclick="toggleSection('fileUpload')">üìÅ Ajouter un fichier</button>
        <div id="adminTools" style="display: none;">
            <button onclick="toggleSection('adminPanel')">‚ûï G√©rer les membres</button>
            <button onclick="toggleSection('userList')">üîç Voir les connect√©s</button>
        </div>
        <button onclick="logout()">üö™ D√©connexion</button>
    </div>

    <div class="container">
        <!-- Formulaire d'identification -->
        <div id="auth">
            <p>Identifiez-vous :</p>
            <input type="text" id="usernameInput" placeholder="Identifiant">
            <input type="password" id="userPasswordInput" placeholder="Mot de passe">
            <button onclick="checkCredentials()">Connexion</button>
        </div>

        <!-- Interface Admin -->
        <div id="adminPanel">
            <h2>Gestion des utilisateurs</h2>
            <input type="text" id="newUsername" placeholder="Identifiant">
            <input type="password" id="newUserPassword" placeholder="Mot de passe">
            <select id="newUserRole">
                <option value="user">Utilisateur</option>
                <option value="admin">Administrateur</option>
            </select>
            <button onclick="addUser()">Ajouter</button>
            <button onclick="removeUser()">Supprimer un membre</button>
        </div>

        <!-- Chat -->
        <div id="chat">
            <h3>Chat du R√©seau</h3>
            <div id="messages"></div>
            <input type="text" id="chatInput" placeholder="√âcrire un message...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>

        <!-- Ajout de fichiers -->
        <div id="fileUpload">
            <h3>Partager un fichier</h3>
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">T√©l√©charger</button>
            <div id="fileList"></div>
        </div>

        <!-- Liste des utilisateurs connect√©s -->
        <div id="userList">
            <h3>Utilisateurs connect√©s</h3>
            <ul id="connectedUsers"></ul>
        </div>
    </div>

    <script>
        const apiKey = "$2a$10$z13GMKB7jJxMtSbReUV/E.0Ldiv.VCBqVrvecBeRqkDM6IrLA4G8m";
        const jsonBinUrl = "https://api.jsonbin.io/v3/b/68286cc78960c979a59b4e80";
        const initialPassword = "hacker123"; // Mot de passe √† v√©rifier

        function validateInitialPassword() {
            const inputPassword = document.getElementById("initialPassword").value;
            if (inputPassword === initialPassword) {
                document.getElementById("passwordScreen").style.display = "none";
                document.getElementById("auth").style.display = "block";
            } else {
                alert("Mot de passe incorrect !");
            }
        }

        async function checkCredentials() {
            const username = document.getElementById("usernameInput").value;
            const userPassword = document.getElementById("userPasswordInput").value;

            const response = await fetch(jsonBinUrl, { headers: { "X-Master-Key": apiKey } });
            const data = await response.json();
            let users = data.record.users;

            if (users[username] && users[username].password === userPassword) {
                sessionStorage.setItem("username", username);
                document.getElementById("auth").style.display = "none";

                document.getElementById("usernameDisplay").innerHTML = `${username} (${users[username].role})`;
                document.getElementById("navbar").style.display = "flex";

                if (users[username].role === "admin") {
                    document.getElementById("adminTools").style.display = "block";
                }

                loadChatMessages();
                loadConnectedUsers();
            } else {
                alert("Identifiant ou mot de passe incorrect !");
            }
        }

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.style.display = section.style.display === "block" ? "none" : "block";
        }

        function logout() {
            sessionStorage.removeItem("username");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
