<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réseau Secret</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 20vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #00ff00;
            background: rgba(0, 0, 0, 0.8);
        }
        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 10px 15px;
            font-family: inherit;
            cursor: pointer;
            margin-top: 10px;
        }
        #auth, #adminPanel, #chat, #imageUpload {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accès Restreint</h1>
        <p>Entrez le mot de passe général :</p>
        <input type="password" id="passwordInput">
        <button onclick="checkGeneralPassword()">Valider</button>

        <!-- Formulaire d'identification -->
        <div id="auth">
            <p>Identifiez-vous :</p>
            <input type="text" id="usernameInput" placeholder="Identifiant">
            <input type="password" id="userPasswordInput" placeholder="Mot de passe">
            <button onclick="checkCredentials()">Connexion</button>
        </div>

        <!-- Interface Admin -->
        <div id="adminPanel">
            <h2>Panel Administrateur</h2>
            <h3>Ajouter un nouvel utilisateur :</h3>
            <input type="text" id="newUsername" placeholder="Identifiant">
            <input type="password" id="newUserPassword" placeholder="Mot de passe">
            <select id="newUserRole">
                <option value="user">Utilisateur</option>
                <option value="admin">Administrateur</option>
            </select>
            <button onclick="addUser()">Ajouter</button>
        </div>

        <!-- Chat -->
        <div id="chat">
            <h3>Chat du Réseau</h3>
            <div id="messages"></div>
            <input type="text" id="chatInput" placeholder="Écrire un message...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>

        <!-- Téléchargement d'images -->
        <div id="imageUpload">
            <h3>Partager une image</h3>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="uploadImage()">Télécharger</button>
            <div id="imagePreview"></div>
        </div>

        <button onclick="logout()">Déconnexion</button>
    </div>

    <script>
        const apiKey = "$2a$10$mY0L8PeCnkG95OVRi1v.N.nXVf6HuEzTwcPMCk0diyr.e5nIIjO9W";
        const jsonBinUrl = "https://api.jsonbin.io/v3/b/682862a78960c979a59b497b";

        function checkGeneralPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "motdepassegeneral") {
                document.getElementById("auth").style.display = "block";
                document.getElementById("passwordInput").style.display = "none";
            } else {
                alert("Mot de passe incorrect !");
            }
        }

        async function checkCredentials() {
            const username = document.getElementById("usernameInput").value;
            const userPassword = document.getElementById("userPasswordInput").value;

            const response = await fetch(jsonBinUrl, { headers: { "X-Master-Key": apiKey } });
            const data = await response.json();
            let users = data.record;

            if (users[username] && users[username].password === userPassword) {
                sessionStorage.setItem("username", username);
                document.getElementById("auth").style.display = "none";
                document.getElementById("imageUpload").style.display = "block";
                document.getElementById("chat").style.display = "block";

                if (users[username].role === "admin") {
                    document.getElementById("adminPanel").style.display = "block";
                }
            } else {
                alert("Identifiant ou mot de passe incorrect !");
            }
        }

        async function addUser() {
            const newUsername = document.getElementById("newUsername").value;
            const newUserPassword = document.getElementById("newUserPassword").value;
            const newUserRole = document.getElementById("newUserRole").value;

            if (!newUsername || !newUserPassword) {
                alert("Veuillez remplir tous les champs !");
                return;
            }

            const response = await fetch(jsonBinUrl, { headers: { "X-Master-Key": apiKey } });
            const data = await response.json();
            let users = data.record;
            users[newUsername] = { "password": newUserPassword, "role": newUserRole };

            await fetch(jsonBinUrl, {
                method: "PUT",
                headers: { "X-Master-Key": apiKey, "Content-Type": "application/json" },
                body: JSON.stringify(users)
            });

            alert(`Utilisateur ${newUsername} ajouté avec succès !`);
        }

        function sendMessage() {
            const message = document.getElementById("chatInput").value;
            document.getElementById("messages").innerHTML += `<p>${sessionStorage.getItem("username")}: ${message}</p>`;
            document.getElementById("chatInput").value = "";
        }

        function uploadImage() {
            const file = document.getElementById("imageInput").files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("imagePreview").innerHTML += `<img src="${e.target.result}" width="200">`;
                };
                reader.readAsDataURL(file);
            }
        }

        function logout() {
            sessionStorage.removeItem("username");
            window.location.href = "index.html";
        }

        fetchUser();
    </script>
</body>
</html>
