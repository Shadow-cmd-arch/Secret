<!DOCTYPE html>

        /* Boutons de t√©l√©chargement */
        #downloadImages {
            display: none;

            display: flex;

</head>
<body>

    <h1>‚ö†Ô∏è Acc√®s Restreint ‚ö†Ô∏è</h1>
    <p class="warning">Seuls les utilisateurs autoris√©s peuvent utiliser le chat et t√©l√©charger des images.</p>

    <!-- Formulaire de lettre de motivation -->
    <div id="applicationForm">
        <h2>üìÑ Lettre de motivation</h2>
        <textarea id="motivationText" rows="5" placeholder="Explique pourquoi tu veux rejoindre..."></textarea>
        <button onclick="submitApplication()">Envoyer la candidature</button>
    </div>

    <div id="hiddenContent" class="hidden">
        <h2>‚úÖ Acc√®s Autoris√© ‚úÖ</h2>

        <!-- Connexion utilisateur -->
        <div id="userLogin" class="hidden">
            <h2>üîë Connexion utilisateur</h2>
            <p>Entrez votre identifiant :</p>
            <input type="text" id="userIDInput">
            <button onclick="setUserID()">Se connecter</button>
        </div>

        <!-- Chat JSONBin -->
        <div id="chatContainer" class="hidden">
            <h3>üí¨ Chat collaboratif JSONBin</h3>
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Tapez un message...">
            <button id="sendMessage">Envoyer</button>
        </div>

        <!-- T√©l√©chargement d'images -->
        <div id="downloadImages" class="hidden">
            <h3>üì∏ T√©l√©chargement des images</h3>
            <div class="buttons">
                <button onclick="downloadImage('image1.jpg')">T√©l√©charger Image 1</button>
                <button onclick="downloadImage('image2.jpg')">T√©l√©charger Image 2</button>
                <button onclick="downloadImage('image3.jpg')">T√©l√©charger Image 3</button>
                <button onclick="downloadImage('image4.jpg')">T√©l√©charger Image 4</button>
                <button onclick="downloadImage('image5.jpg')">T√©l√©charger Image 5</button>
            </div>
        </div>
    </div>

    <script src="secret.js"></script>
    <script>
        const JSONBIN_URL = "https://api.jsonbin.io/v3/b/68283db28561e97a50159f3a";
        const MASTER_KEY = "$2a$10$NmwykXRgwF5a/OrG88TpFOkwsePfHIJOFE9.PWYGRY/i.ey4JPWHW";

        function submitApplication() {
            let motivationText = document.getElementById("motivationText").value.trim();
            if (motivationText === "") {
                alert("‚ùå Veuillez √©crire une lettre de motivation !");
                return;
            }

            fetch(JSONBIN_URL, {
                method: "PUT",
                headers: { "Content-Type": "application/json", "X-Master-Key": MASTER_KEY },
                body: JSON.stringify({ record: { applications: [motivationText] } })
            }).then(() => alert("‚úÖ Candidature envoy√©e ! Shadow d√©cidera si tu es accept√©."));
        }

        function setUserID() {
            let userID = document.getElementById("userIDInput").value.trim();
            if (userID === "") {
                alert("‚ùå Veuillez entrer un identifiant !");
                return;
            }

            sessionStorage.setItem("userID", userID);
            document.getElementById("userLogin").style.display = "none";
            document.getElementById("chatContainer").style.display = "block";
            document.getElementById("downloadImages").style.display = "block";
            loadChat();
        }

        function loadChat() {
            fetch(JSONBIN_URL, { headers: { "X-Master-Key": MASTER_KEY } })
                .then(response => response.json())
                .then(data => {
                    let chatBox = document.getElementById("chatMessages");
                    chatBox.innerHTML = "";
                    data.record.messages.forEach(msg => {
                        let newMessage = document.createElement("p");
                        newMessage.textContent = "üí¨ " + msg;
                        chatBox.appendChild(newMessage);
                    });
                });
        }

        document.getElementById("sendMessage").addEventListener("click", function () {
            let message = document.getElementById("chatInput").value;
            let userID = sessionStorage.getItem("userID") || "Utilisateur inconnu";

            if (message.trim() !== "") {
                fetch(JSONBIN_URL, { method: "GET", headers: { "X-Master-Key": MASTER_KEY } })
                .then(response => response.json())
                .then(data => {
                    let messages = data.record.messages || [];
                    messages.push(userID + " : " + message);

                    return fetch(JSONBIN_URL, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json", "X-Master-Key": MASTER_KEY },
                        body: JSON.stringify({ record: { messages } })
                    });
                })
                .then(() => loadChat());
            }
        });

    </script>
