<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Acc√®s Ultra-Sensible üîí</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: green;
            text-align: center;
        }

        .warning {
            color: red;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .hack-effect {
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50px;
        }

        input {
            background-color: black;
            color: green;
            border: 1px solid green;
            padding: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        button.validate {
            background-color: green;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        /* Style du chat */
        #chatContainer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            margin-top: 20px;
            display: none;
        }

        #chatMessages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid green;
            padding: 10px;
            background-color: black;
            color: green;
            text-align: left;
        }

        #chatInput {
            width: 80%;
            padding: 5px;
            background-color: black;
            color: green;
            border: 1px solid green;
        }

        #sendMessage {
            background-color: green;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>‚ö†Ô∏è Acc√®s Restreint ‚ö†Ô∏è</h1>
    <p class="warning">Seuls les utilisateurs autoris√©s peuvent utiliser le chat.</p>

    <p>Entrez le mot de passe pour d√©bloquer l'acc√®s :</p>
    <input type="password" id="passwordInput">
    <button class="validate" onclick="checkPassword()">Valider</button>

    <div class="hidden" id="hiddenContent">
        <h2>‚úÖ Acc√®s Autoris√© ‚úÖ</h2>
        <p class="hack-effect" id="textEffect"></p>

        <!-- Connexion utilisateur -->
        <div id="userLogin" class="hidden">
            <h2>üîë Connexion utilisateur</h2>
            <p>Entrez votre identifiant :</p>
            <input type="text" id="userIDInput">
            <button onclick="setUserID()">Se connecter</button>
        </div>

        <!-- Chat JSONBin -->
        <div id="chatContainer" class="hidden">
            <h3>üí¨ Chat collaboratif JSONBin</h3>
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Tapez un message...">
            <button id="sendMessage">Envoyer</button>
        </div>
    </div>

    <script src="secret.js"></script>
    <script>
        const JSONBIN_URL = "https://api.jsonbin.io/v3/b/68283db28561e97a50159f3a"; // üîó Remplace avec l‚ÄôURL de ton bac JSONBin
        const MASTER_KEY = "$2a$10$MlzVm6ax9DrVzZXqIKN03ekkU1xfncSkerz7NavOibSwrgVvVYJVm"; // üîë Remplace avec ta cl√© API JSONBin

        function checkPassword() {
            let password = document.getElementById("passwordInput").value;
            if (password === "hacker123") { // ‚ö†Ô∏è Change ce mot de passe !
                document.getElementById("hiddenContent").style.display = "block";
                document.getElementById("userLogin").style.display = "block";
            } else {
                alert("‚ùå Mot de passe incorrect !");
            }
        }

        function setUserID() {
            let userID = document.getElementById("userIDInput").value.trim();
            if (userID === "") {
                alert("‚ùå Veuillez entrer un identifiant !");
                return;
            }

            sessionStorage.setItem("userID", userID); // Enregistre l'identifiant en session
            document.getElementById("userLogin").style.display = "none";
            document.getElementById("chatContainer").style.display = "block";
            loadChat();
        }

        function loadChat() {
            fetch(JSONBIN_URL, { headers: { "X-Master-Key": MASTER_KEY } })
                .then(response => response.json())
                .then(data => {
                    let chatBox = document.getElementById("chatMessages");
                    chatBox.innerHTML = "";
                    data.record.messages.forEach(msg => {
                        let newMessage = document.createElement("p");
                        newMessage.textContent = "üë§ " + msg; // Affiche le pseudo + message
                        chatBox.appendChild(newMessage);
                    });
                });
        }

        document.getElementById("sendMessage").addEventListener("click", function () {
            let message = document.getElementById("chatInput").value;
            let userID = sessionStorage.getItem("userID") || "Utilisateur anonyme"; // R√©cup√®re l'identifiant

            if (message.trim() !== "") {
                fetch(JSONBIN_URL, { method: "GET", headers: { "X-Master-Key": MASTER_KEY } })
                .then(response => response.json())
                .then(data => {
                    let messages = data.record.messages || [];
                    messages.push(userID + " : " + message); // Ajoute le pseudo avant le message

                    return fetch(JSONBIN_URL, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json", "X-Master-Key": MASTER_KEY },
                        body: JSON.stringify({ record: { messages } })
                    });
                })
                .then(() => loadChat()); // Recharge les messages apr√®s mise √† jour
            }
        });
    </script>

</body>
</html>
